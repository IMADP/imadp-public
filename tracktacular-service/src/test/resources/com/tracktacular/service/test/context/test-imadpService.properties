# Database 
dataSource.driverClassName = org.hsqldb.jdbcDriver
dataSource.url = jdbc:hsqldb:mem:TracktacularService
dataSource.username = sa

# Hibernate
sessionFactory.hibernate.show_sql = true
sessionFactory.hibernate.dialect = org.hibernate.dialect.HSQLDialect
sessionFactory.hibernate.hbm2ddl.auto = create-drop
sessionFactory.hibernate.bytecode.provider = cglib
sessionFactory.hibernate.generate_statistics = false
sessionFactory.hibernate.search.default.directory_provider = org.hibernate.search.store.FSDirectoryProvider