# DataSource
dataSource.driverClassName = com.mysql.jdbc.Driver
dataSource.url = jdbc:mysql://localhost:3306/tracktacular
dataSource.username = username
dataSource.password = password

# Hibernate
sessionFactory.hibernate.show_sql = false
sessionFactory.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect
sessionFactory.hibernate.hbm2ddl.auto = update
sessionFactory.hibernate.bytecode.provider = cglib
sessionFactory.hibernate.generate_statistics = false
sessionFactory.hibernate.search.default.directory_provider = org.hibernate.search.store.FSDirectoryProvider